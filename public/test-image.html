<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.5;
        }
        .image-container {
            margin: 2rem 0;
        }
        img {
            max-width: 100%;
            border-radius: 50%;
            border: 4px solid #e2e8f0;
        }
        h1 {
            color: #1a202c;
        }
    </style>
</head>
<body>
    <h1>Image Test Page</h1>
    
    <div class="image-container">
        <h2>Original Imgur Image:</h2>
        <img src="https://i.imgur.com/N5qkr6e.jpg" alt="User Photo (Imgur)" width="300" height="300">
    </div>

    <div class="image-container">
        <h2>Backup Unsplash Image:</h2>
        <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1180&q=80" 
             alt="Profile Photo (Unsplash)" width="300" height="300">
    </div>
</body>
</html>
